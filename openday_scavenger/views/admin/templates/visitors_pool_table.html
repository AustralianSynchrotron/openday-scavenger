<table class="table">
    <thead>
        <tr>
            <th>UID</th>
            <th>Register</th>
        </tr>
    </thead>
    <tbody>
        {% for visitor in visitor_pool %}
        <tr>
            <td>{{ visitor.uid }}</td>
            <td>
                <a href="{{ base_url }}register/{{ visitor.uid }}">
                    <i class="fa-solid fa-user-plus"></i>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
