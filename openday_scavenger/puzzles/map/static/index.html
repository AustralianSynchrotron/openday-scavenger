<html>

<head>
    <title>Scientific Computing Scavenger Hunt Map</title>
    <link id="favicon" rel="icon" type="image/x-icon" href="/static/favicon.ico">

    <!-- JS -->
    <script src="/static/js/htmx.min.js"></script>
    <script src="/static/js/json-enc.js"></script>

    <!-- CSS -->
    <link href="/static/css/map_admin/map-admin.css" rel="stylesheet">
    <link href="static/map.css" rel="stylesheet">
</head>

<body>
    <h1 class="title">📍 Scavenger Hunt Map 🗺</h1>

    <div class="container instructions">
        <p>
            You can finish at any time! ⏰
            <br />(Even if you haven't finished all the puzzles!)
        </p>
        <p>
            Look at this map for hints if you're having trouble finding QR codes.
        </p>
    </div>

    <div class="container map-wrapper">
        <div id="map-public" class="map-container">
            {% for marker in locations %}
            <img style="{{ marker }}" class="map-marker" src="/static/images/map/map_marker.svg"></i>
            {% endfor %}
            <img src="/static/images/map/as_layout.svg" class="map-svg" />
        </div>
    </div>

    <p class="return">
        <a href="/" class="link">Click here to go back to the main page!</a>
    </p>
</body>

</html>
