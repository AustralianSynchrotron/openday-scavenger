<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synchrotron Question Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .puzzle {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
            margin: 0 auto;
        }
        .hint {
            font-style: italic;
            color: #666;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="puzzle">
        <h1>Synchrotron Question Puzzle</h1>
        <p><strong>Question:</strong> Which part of the synchrotron is responsible for accelerating particles to near light speed?</p>
        <ul class="options">
            <li>Booster</li>
            <li>Beamline</li>
            <li>Detector</li>
            <li>Storage Ring</li>
        </ul>
        <p class="hint"><strong>Hint:</strong> It's where particles gain most of their energy.</p>
    </div>
</body>
</html>
