<html>
    <head>
        <script src="/static/js/htmx.min.js"></script>
        <script src="/static/js/json-enc.js"></script>
        
        <link href="/static/synchrotron_question.css" rel="stylesheet">
        <link id="favicon" rel="icon" type="image/x-icon" href="/static/favicon.ico">
    </head>
    <body>
        <h1>Synchrotron Question Puzzle</h1>
        
        <p><strong>Question:</strong> Which part of the synchrotron is responsible for accelerating particles to near light speed?</p>
        
        <form id='form' hx-encoding='multipart/form-data' hx-post='/submission'>
            <input hidden type="text" id="name" name="name" value="{{ puzzle }}">
            <input hidden type="text" id="visitor" name="visitor" value="{{ visitor }}">

            <!-- Multiple choice options -->
            <ul class="options">
                <li><input type="radio" name="answer" value="Booster" id="booster"><label for="booster">Booster</label></li>
                <li><input type="radio" name="answer" value="Beamline" id="beamline"><label for="beamline">Beamline</label></li>
                <li><input type="radio" name="answer" value="Detector" id="detector"><label for="detector">Detector</label></li>
                <li><input type="radio" name="answer" value="Storage Ring" id="storage_ring"><label for="storage_ring">Storage Ring</label></li>
            </ul>

            <p class="hint"><strong>Hint:</strong> It's where particles gain most of their energy.</p>

            <button type="submit">Submit Answer</button>
        </form>

        <!-- Feedback message -->
        <p id="feedback">{{ message }}</p>
    </body>
</html>
