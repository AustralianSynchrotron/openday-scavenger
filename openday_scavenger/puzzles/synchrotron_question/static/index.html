<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synchrotron Question Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .puzzle {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
            margin: 0 auto;
        }
        .hint {
            font-style: italic;
            color: #666;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="puzzle">
        <h1>Synchrotron Question Puzzle</h1>
        <form action="/puzzles/synchrotron_question/submit" method="post">
            <p><strong>Question:</strong> Which part of the synchrotron is responsible for accelerating particles to near light speed?</p>
            <ul class="options">
                <li><input type="radio" name="answer" value="Booster" id="booster"><label for="booster">Booster</label></li>
                <li><input type="radio" name="answer" value="Beamline" id="beamline"><label for="beamline">Beamline</label></li>
                <li><input type="radio" name="answer" value="Detector" id="detector"><label for="detector">Detector</label></li>
                <li><input type="radio" name="answer" value="Storage Ring" id="storage_ring"><label for="storage_ring">Storage Ring</label></li>
            </ul>
            <p class="hint"><strong>Hint:</strong> It's where particles gain most of their energy.</p>
            <button type="submit">Submit Answer</button>
        </form>
        <p id="feedback"></p>
    </div>
    <script>
        // Handle form submission
        document.querySelector('form').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the default form submission
            const formData = new FormData(event.target);
            const response = await fetch('/puzzles/synchrotron_question/submit', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            // Display feedback message
            document.getElementById('feedback').textContent = result.message;
        });
    </script>
</body>
</html>
