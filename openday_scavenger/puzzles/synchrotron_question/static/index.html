<html>
    <head>
        <!-- Bootstrap CSS for responsive design -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/synchrotron_question.css" rel="stylesheet">
        <link id="favicon" rel="icon" type="image/x-icon" href="/static/favicon.ico">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <h1>Synchrotron Question Puzzle</h1>
                <p class="lead text-center"><strong>Question:</strong> Which part of the synchrotron is responsible for accelerating particles to near light speed?</p>
                
                <form id="form" hx-encoding="multipart/form-data" hx-post="/submission" class="text-center">
                    <input hidden type="text" id="name" name="name" value="{{ puzzle }}">
                    <input hidden type="text" id="visitor" name="visitor" value="{{ visitor }}">
                    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" value="Booster" id="booster">
                        <label class="form-check-label" for="booster">Booster</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" value="Beamline" id="beamline">
                        <label class="form-check-label" for="beamline">Beamline</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" value="Detector" id="detector">
                        <label class="form-check-label" for="detector">Detector</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" value="Storage Ring" id="storage_ring">
                        <label class="form-check-label" for="storage_ring">Storage Ring</label>
                    </div>
                    
                    <p class="hint mt-3"><strong>Hint:</strong> It's where particles gain most of their energy.</p>
                    <button type="submit" class="btn btn-primary btn-lg">Submit Answer</button>
                </form>

                <!-- <p id="feedback" class="mt-4 text-center alert alert-info">{{ message }}</p> -->
            </div>
        </div>

        <!-- Bootstrap JS and other dependencies -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/static/js/htmx.min.js"></script>
        <script src="/static/js/json-enc.js"></script>

        <!-- Auto-hide feedback message -->
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                setTimeout(function() {
                    var feedback = document.getElementById("feedback");
                    if (feedback && feedback.textContent.trim() !== "") {
                        feedback.style.display = "none";
                    }
                }, 3000);
            });
        </script>
    </body>
</html>
