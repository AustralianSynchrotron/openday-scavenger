<html>
    <head>
        <script src="/static/js/htmx.min.js"></script>
        <script src="/static/js/json-enc.js"></script>
        
        <link href="static/demo.css" rel="stylesheet">
        <link id="favicon" rel="icon" type="image/x-icon" href="/static/favicon.ico">
    </head>
    <body>
        <h1>Finder Puzzle</h1>
        
        Finder puzzle will eventually go here.

        <p id="data"><b>{{ data }}</b></p>

        <!-- create a button, using htmx, that sends a get request to /shuffled -->
        <button hx-get="test_new_finder" hx-trigger="click" hx-target="#data" hx-swap="outerHTML">
            Get finder
        </button>

        What energy in GeV does the accelerator of the Australian Synchrotron run at?
        
        <form id='form' hx-encoding='multipart/form-data' hx-post='/submission'>
            <input hidden type="text" id="name" name="name" value="{{ puzzle }}">
            <input hidden type="text" id="visitor" name="visitor" value="{{ visitor }}">
            <label for="energy">Energy:</label><br>
            <input type="text" id="answer" name="answer">
            <button>
                Submit your answer
            </button>
        </form>
    </body>
</html>
