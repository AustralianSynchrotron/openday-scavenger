<html>
    <head>
        <script src="/static/js/htmx.min.js"></script>
        <script src="/static/js/json-enc.js"></script>

        <link id="favicon" rel="icon" type="image/x-icon" href="/static/favicon.ico">
    </head>
    <body>
        <h1>Demo Puzzle</h1>
        
        What energy in GeV does the accelerator of the Australian Synchrotron run at?
        
        <form id='form' hx-encoding='multipart/form-data' hx-post='/submission' hx-ext='json-enc'>
            <input hidden type="text" id="name" name="name" value="{{ puzzle_id }}">
            <input hidden type="text" id="visitor_uid" name="visitor_uid" value="{{ visitor_uid }}">
            <label for="energy">Energy:</label><br>
            <input type="text" id="answer" name="answer">
            <button>
                Submit your answer
            </button>
        </form>
    </body>
</html>
