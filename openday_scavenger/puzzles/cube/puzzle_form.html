<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        .cube-container {
            width: 200px;
            height: 200px;
            margin: 2rem auto;
            position: relative;
            perspective: 1000px;
        }
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 10s linear infinite;
        }
        .cube__face {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid #000;
            opacity: 0.8;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            background-color: rgba(255, 255, 255, 0.8);
        }
        .cube__face--front  { transform: rotateY(0deg) translateZ(100px); }
        .cube__face--right  { transform: rotateY(90deg) translateZ(100px); }
        .cube__face--back   { transform: rotateY(180deg) translateZ(100px); }
        .cube__face--left   { transform: rotateY(-90deg) translateZ(100px); }
        .cube__face--top    { transform: rotateX(90deg) translateZ(100px); }
        .cube__face--bottom { transform: rotateX(-90deg) translateZ(100px); }

        @keyframes rotate {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            padding: 0.5rem;
            font-size: 1rem;
            width: 200px;
            margin-bottom: 1rem;
        }
        input[type="submit"] {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h5>I &lt;3 cubes</h5>
        <form action="/submission" method="POST" enctype="multipart/form-data">
            <div class="cube-container">
                <div class="cube">
                    <div class="cube__face cube__face--front">Front</div>
                    <div class="cube__face cube__face--back">Back</div>
                    <div class="cube__face cube__face--right">Right</div>
                    <div class="cube__face cube__face--left">Left</div>
                    <div class="cube__face cube__face--top">Top</div>
                    <div class="cube__face cube__face--bottom">Bottom</div>
                </div>
            </div>
            <input type="hidden" name="visitor" id="visitor" value="{{ visitor_uid }}">
            <input type="hidden" name="name" value="cube">
            <input type="text" name="answer" id="answer" placeholder="Enter your answer" required>
            <input type="submit" value="Submit Answer">
        </form>
    </div>
</body>
</html>
